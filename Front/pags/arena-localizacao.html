<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front/styles/arena-localizacao.css">
    <title>ECOARENA - ARENA</title>
</head>
<body>
    <div id="login">
        <form class="card">
            <div class="logo">
                <img src="/Front/img/logo-ecoarena.png" alt="Logo ECOARENA">
            </div>
            <div class="card-header">
                <h2>ARENA PERNAMBUCO</h2>
            </div>
            <div class="imagem-arena-pe">
                <img src="/Front/img/arena-pernambuco.png" alt="Imagem da arena-pernambuco">
            </div>
            <h5 class="cod-title">NEM TODOS OS SETORES POSSUEM LIXEIRAS SELETIVAS, INFORME SEU SETOR PARA CONFERIR SE POSSUI LIXEIRAS PRÓXIMAS, CASO NÃO TENHA NO SEU SETOR VÁ NO MAIS INDICADO!</h5>
            <div class="card-content">
                <div class="card-content-area">
                    <label for="usuario">PASSE O MOUSE EM CIMA</label>
                    <div class="dropdown" id="dropdown">
                        <button class="dropdown-button" id="dropdownButton">SETORES</button>
                        <div class="dropdown-content" id="dropdownContent">
                            <a href="#" class="setor" data-setor="SUL INFERIOR">SUL INFERIOR</a>
                            <a href="#" class="setor" data-setor="SUL SUPERIOR">SUL SUPERIOR</a>
                            <a href="#" class="setor" data-setor="NORTE INFERIOR">NORTE INFERIOR</a>
                            <a href="#" class="setor" data-setor="NORTE SUPERIOR">NORTE SUPERIOR</a>
                            <a href="#" class="setor" data-setor="LESTE INFERIOR">LESTE INFERIOR</a>
                            <a href="#" class="setor" data-setor="LESTE SUPERIOR">LESTE SUPERIOR</a>
                            <a href="#" class="setor" data-setor="OESTE INFERIOR">OESTE INFERIOR</a>
                            <a href="#" class="setor" data-setor="OESTE SUPERIOR">OESTE SUPERIOR</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        const dropdown = document.getElementById('dropdown');
        const dropdownContent = document.getElementById('dropdownContent');
        const dropdownButton = document.getElementById('dropdownButton');

        dropdownButton.addEventListener('mouseenter', () => {
            dropdownContent.style.display = 'flex';
        });
        dropdown.addEventListener('mouseleave', () => {
            dropdownContent.style.display = 'none';
        });

        const setores = document.querySelectorAll('.setor');

        setores.forEach(setor => {
            setor.addEventListener('click', (event) => {
                event.preventDefault();
                const nomeSetor = setor.getAttribute('data-setor');

                let message = '';
                let redirectUrl = '/Front/pags/tela1.html'; // URL da tela1

                switch (nomeSetor) {
                    case 'SUL INFERIOR':
                        message = '☒  Não há lixeiras seletivas neste setor. Vá para o setor Oeste inferior, onde há lixeiras seletivas. ☒';
                        break;
                    case 'SUL SUPERIOR':
                        message = '☑  Há lixeiras seletivas neste setor. Faça o descarte de forma correta. ☑';
                        break;
                    case 'NORTE INFERIOR':
                        message = '☒  Não há lixeiras seletivas neste setor. Vá para o setor Oeste inferior, onde há lixeiras seletivas. ☒';
                        break;
                    case 'NORTE SUPERIOR':
                        message = '☑  Há lixeiras seletivas neste setor. Faça o descarte de forma correta. ☑';
                        break;
                    case 'LESTE INFERIOR':
                        message = '☒  Não há lixeiras seletivas neste setor. Vá para o setor Sul inferior, onde há lixeiras seletivas. ☒';
                        break;
                    case 'LESTE SUPERIOR':
                        message = '☑  Há lixeiras seletivas neste setor. Faça o descarte de forma correta. ☑';
                        break;
                    case 'OESTE INFERIOR':
                        message = '☑  Há lixeiras seletivas neste setor. Faça o descarte de forma correta. ☑';
                        break;
                    case 'OESTE SUPERIOR':
                        message = '☒  Não há lixeiras seletivas neste setor. Vá para o setor Norte superior, onde há lixeiras seletivas. ☒';
                        break;
                    default:
                        message = 'Setor não identificado.';
                        redirectUrl = "/Front/pags/tela1.html";
                }

                alert(message);
                window.location.href = redirectUrl;
            });
        });
    </script>
</body>
</html>
