<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front/styles/resgatar-premios.css">
    <title>ECOARENA - Resgatar Prêmios</title>
</head>
<body>
    <div id="login">
        <form class="card" id="food-form">
            <div class="logo">
                <img src="/Front/img/logo-ecoarena.png" alt="Logo ECOARENA">
            </div>
            <div class="card-header">
                <h2>PRÊMIOS:</h2>
            </div>
            <div class="card-content">
                <!-- Botões individuais para cada item -->
                <button class="botao-premio">1 Cerveja</button>
                <button class="botao-premio">1 Refrigerante</button>
                <button class="botao-premio">1 Salgadinho</button>
                
                <button class="botao-premio">2 Cervejas</button>
                <button class="botao-premio">1 Pizza</button>
                <button class="botao-premio">1 Hambúrguer</button>
                <button class="botao-premio">1 Churros</button>
                <button class="botao-premio">1 Cachorro Quente</button>
                
                <button class="botao-premio">3 Cervejas</button>
                <button class="botao-premio">1 Pizza + Refrigerante</button>
                <button class="botao-premio">1 Hambúrguer + Refrigerante</button>
                <button class="botao-premio">1 Churros + Refrigerante</button>
                <button class="botao-premio">1 Cachorro Quente + Refrigerante</button>
            </div>
            <div class="card-footer">
                <a href="/Front/" class="botao-cadastro">PRÊMIOS</a>
            </div>
        </form>
    </div>
</body>
</html>
