<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front/styles/tela1.css">
    <title>ECOARENA</title>
</head>

<body>
    <div id="login">
        <div class="logo">
            <img src="/Front/img/logo-ecoarena.png" alt="Logo ECOARENA">
        </div>
        <div class="carousel-container">
            <div class="carousel-track">
                <div class="carousel-item">
                    <div class="card1">
                        <img src="/Front/img/imagem-card1.png" class="card-img-top" alt="Cadastrar Alimentos">
                        <div class="card-body">
                            <h5 class="card-title">Cadastrar Alimentos</h5>
                            <p class="card-text">Cadastre o código do alimento, e ganhe pontos!</p>
                            <a href="/Front/pags/cadastro-alimentos.html" class="btn btn-primary">CADASTRAR</a>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="card1">
                        <img src="/Front/img/imagem-card2.png" class="card-img-top" alt="Informações Ambientais">
                        <div class="card-body">
                            <h5 class="card-title">Verificar Pontos</h5>
                            <p class="card-text">Verifique seus pontos, para resgatar prêmios!</p>
                            <a href="#" class="btn btn-primary">VER MAIS</a>
                        </div>
                    </div>
                </div>
            </div>
            <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>
            <button class="next" onclick="moveCarousel(1)">&#10095;</button>
        </div>
        <div class="logout-container">
            <a href="/logout" class="btn btn-logout">SAIR</a>
        </div>
    </div>


    <script>
        let currentSlide = 0;

        function moveCarousel(direction) {
            const carouselTrack = document.querySelector('.carousel-track');
            const items = document.querySelectorAll('.carousel-item');
            const totalItems = items.length;

            currentSlide += direction;

            if (currentSlide < 0) {
                currentSlide = totalItems - 1;
            } else if (currentSlide >= totalItems) {
                currentSlide = 0;
            }

            const offset = -currentSlide * 320; // Largura do card
            carouselTrack.style.transform = `translateX(${offset}px)`;
        }
    </script>
</body>

</html>
